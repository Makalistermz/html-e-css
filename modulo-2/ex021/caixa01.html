<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: lightgreen;
            height: 150px;
            width: 300px;
            text-align: center;
            border: 10px solid green; /*largura, formato da borda, cor da borda*/
            text-shadow: green 2px 2px 2px;
    
            padding:20px 10px 10px 10px; /*topo, direita, baixo, esquerda*/
            margin: auto; /*centralizar*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de caixas box-level, mais os <a href="@">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
