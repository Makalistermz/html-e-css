<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
                table {
            border-collapse: collapse;
            width: 300px;
        }

        th {
            border: 1px solid white;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            height: 25px;
        }
        
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;      /*colspan e rowspan é a espanção da tabela*/
        }
    </style>
</head>
<body>
    <table>
       <table>
        <thead>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
       </table>
    </table>
</body>
</html>
