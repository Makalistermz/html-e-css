<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;      /*colspan e rowspan é a espanção da tabela*/
        }
    </style>
</head>
<body>
    <h1>Mesclagens de Células</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>  
        </tr>
        <tr>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
