<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIdeos com HTML 5</title>
</head>
<body>
 <h1>Inserindo videos hospedados localmente</h1> 
 <p>Este video esta hospedado no meu próprio servidor.</p> 
 <video src="Video.mp4" height="340" controls poster="transferir.jpg" loop autoplay> <!-- a tag poster é uma tamble do video--></video> <!--precisamos colocar varios formatos de videos, pois não é todo navegador que vai rodar video mp4-->
 <h1>Inserindo videos do youtube</h1>
 <iframe width="450" height="315" src="https://www.youtube.com/embed/8Np_Xh4-8XU?si=MvyE1IQcr7DSW0Ev" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
