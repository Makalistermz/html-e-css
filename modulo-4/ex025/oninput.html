<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando oninput</title>
</head>
<body>
    <h1>Testando output e oninput</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Numero 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="iresultado.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="iresultado.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="iresultado">Seu resultado é: </label>
            <output id="iresultado">0</output>
        </p>

        <p>
            <label for="iava">Avaliação: </label>
            <input type="range" name="avaliacao" id="iava" min="0" max="10" value="5" oninput="ival.innerHTML = Number(iava.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1920" max="2020" oninput="calcIdade()">
        </p>

        <p>
            <label for="ires">Sua idade é:</label>
            <output id="ires">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            ires.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
